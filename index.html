<!doctype html>

<html>
    <head>
        <title>Scene builder</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <canvas id="canvas" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <div id="translation-options">
            <div id="position">
                <label for="translation-x">Position:</label>
                <input type="text" id="translation-x" value="0" size="5px">
                <input type="text" id="translation-y" value="0" size="5px">
                <input type="text" id="translation-z" value="0" size="5px">
            </div>
            <div id="scale">
                <label for="scale-x">Scale:</label>
                <input type="text" id="scale-x" value="0.1" size="5px">
                <input type="text" id="scale-y" value="0.1" size="5px">
                <input type="text" id="scale-z" value="0.1" size="5px">
            </div>
            <div id="rotation">
                <label for="rotation-z">Rotation along z-axis (in deg):</label>
                <input type="text" id="rotation-z" value="0.0" size="5px">
            </div>
            <div id="shape-selector">
                <label for="shape">Shape:</label>
                <select name="shape" id="shape">
                    <option value="quad">Quad</option>
                    <option value="cube">Cube</option>
                    <option value="cone">Cone</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="disk">Disk</option>
                    <option value="sphere">Sphere</option>
                    <option value="square-pyramid">Square pyramid</option>
                </select>
            </div>
            <div id="color-selector">
                <label>Color:</label>
                <select id="colors">
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Yellow</option>
                </select>
            </div>
        </div>
        <div id="remove-options">
            <button type="button" id="add-button">ADD</button>
            <button type="button" id="remove-button">REMOVE</button>
            <button type="button" id="reset-button">RESET</button>
        </div>
        <div id="objects-container">
            <select multiple id="objects" size="20"></select>
        </div>

        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix.js"></script>
        <script src="src/shaders/vertex.js"></script>
        <script src="src/shaders/fragment.js"></script>
        <script src="src/objects/quad.js"></script>
        <script src="src/objects/cube.js"></script>
        <script src="src/objects/cone.js"></script>
        <script src="src/objects/sphere.js"></script>
        <script src="src/objects/cylinder.js"></script>
        <script src="src/objects/disk.js"></script>
        <script src="src/objects/square-pyramid.js"></script>
        <script src="src/scene.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
